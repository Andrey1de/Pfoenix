

<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
         <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" 
              [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>LIKE</button>
              <button mat-menu-item>SHARE</button>
            </mat-menu>
          </mat-card-title>
           <div mat-card-avatar 
           [ngStyle]="{'background-image' : avatar0 , 'background-size': 'cover'}"></div>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
          <img mat-card-image 
              src="https://material.angular.io/assets/img/examples/shiba2.jpg" 
              alt="Photo of a Shiba Inu"
              style=" display: block;
                    max-width : 180px;
                    margin-left: auto;
                    margin-right: auto;">

              
         <mat-card-content class="dashboard-card-content">
            The Shiba Inu is hgjgfj
            fdhdh gfngfn
         </mat-card-content>  
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
